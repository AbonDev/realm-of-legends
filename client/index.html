<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantasy Character Creator</title>
    <meta name="description" content="Create your own fantasy character with our immersive character creation system" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body, html {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      body {
        font-family: 'EB Garamond', serif;
        background-color: #111111;
        color: #e8e8e8;
      }
      
      #root {
        width: 100%;
        height: 100%;
      }
      
      :root {
        --primary: #b48f58;
        --primary-dark: #8b6b3d;
        --secondary: #3d5c73;
        --background-dark: #111820;
        --text-light: #e8e8e8;
        --text-gold: #d1ad73;
        --border-light: #766043;
        --border-dark: #362d1e;
        --panel-bg: rgba(25, 31, 39, 0.85);
        --tooltip-bg: rgba(10, 15, 20, 0.9);
        --header-font: 'Cinzel', serif;
        --body-font: 'EB Garamond', serif;
        --transition-speed: 0.3s;
      }
      
      /* Hide scrollbar but allow scrolling */
      * {
        scrollbar-width: thin;
        scrollbar-color: var(--primary-dark) var(--background-dark);
      }
      
      *::-webkit-scrollbar {
        width: 8px;
      }
      
      *::-webkit-scrollbar-track {
        background: var(--background-dark);
      }
      
      *::-webkit-scrollbar-thumb {
        background-color: var(--primary-dark);
        border-radius: 6px;
        border: 2px solid var(--background-dark);
      }
      
      .fade-enter {
        opacity: 0;
        transform: translateY(10px);
      }
      
      .fade-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 300ms, transform 300ms;
      }
      
      .fade-exit {
        opacity: 1;
        transform: translateY(0);
      }
      
      .fade-exit-active {
        opacity: 0;
        transform: translateY(-10px);
        transition: opacity 300ms, transform 300ms;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
